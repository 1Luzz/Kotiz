version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-caisse_noire}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-caisse_noire}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-caisse_noire} -d ${DB_NAME:-caisse_noire}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - caisse-noire-network

  # Fastify API Server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-caisse_noire}:${DB_PASSWORD}@db:5432/${DB_NAME:-caisse_noire}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:?JWT access secret required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT refresh secret required}
      UPLOADS_DIR: /app/uploads
      UPLOADS_BASE_URL: ${API_URL:-http://localhost:3000}/uploads
      PORT: 3000
      NODE_ENV: production
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8081}
    volumes:
      - uploads:/app/uploads
    ports:
      - "${API_PORT:-3000}:3000"
    networks:
      - caisse-noire-network

  # Run database migrations (one-time job)
  migrate:
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-caisse_noire}:${DB_PASSWORD}@db:5432/${DB_NAME:-caisse_noire}
    command: npx prisma migrate deploy
    networks:
      - caisse-noire-network
    profiles:
      - setup

  # Optional: Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    networks:
      - caisse-noire-network
    profiles:
      - production

volumes:
  postgres_data:
  uploads:

networks:
  caisse-noire-network:
    driver: bridge
